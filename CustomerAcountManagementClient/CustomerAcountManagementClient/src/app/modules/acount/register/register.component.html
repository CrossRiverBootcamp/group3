<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <form [formGroup]="registerForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="firstName" placeholder="First Name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="lastName" placeholder="last name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
         </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="register()" [disabled]="registerForm.invalid">Register</button>
      </form>
    </mat-card>
  </div>
