<body>
  <mat-toolbar>
    <span>Registration</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form [formGroup]="registerForm" class="my-form">
         <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input  matInput formControlName="firstName" placeholder="First Name" name="fname"  required>
       </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Last Name</mat-label>
            <input  matInput formControlName="lastName" placeholder="Last Name" name="lname"  required>
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  formControlName="email" placeholder="Email" name="email">
         </mat-form-field>
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input  matInput formControlName="password" placeholder="Password"  name="password">
         </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
      <button mat-raised-button (click)="register()" [disabled]="registerForm.invalid" color="primary">REGISTER</button>
     </mat-card-actions>
  </mat-card>
</body>
